<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1>My Hog Bank</h1>

    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable">
      <div class="column">
        <img src="./images/bay_of_pigs.jpg" class="small" id="item1a" />
        <img src="./images/augustus_gloop.jpg" class="small" id="item1b" />
        <img src="./images/cherub.jpg" class="small" id="item1c" />
        <img src="./images/galaxy_note.jpg" class="medium" id="item1d" />
        <img src="./images/leggo_my_eggo.jpg" class="small" id="item1e" />
        <img src="./images/mudblood.jpg" class="small" id="item1f" />
      </div>
    </div>

    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent">
      <div class="column">
        <img src="./images/porkchop.jpg" class="medium" id="item2a" />
        <img src="./images/piggy_smalls.jpg" class="small" id="item2b" />
        <img src="./images/rainbowdash.jpg" class="small" id="item2c" />
        <img src="./images/sobriety.jpg" class="small" id="item2d" />
        <img src="./images/trouble.jpg" class="small" id="item2e" />
        <img src="./images/truffleshuffle.jpg" class="small" id="item2f" />
      </div>
    </div>

    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious">
      <div class="column">
        <img src="./images/the_prosciutto_concern.jpg" class="large" />
      </div>
    </div>
  </body>
</html>
